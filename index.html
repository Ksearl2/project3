<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Responsive Layouts</title>
  <meta name="description" content="This site will serve as the hub for many sub responsive layouts">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <!-- <link rel="icon" href="icon.png"> -->
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

  <link rel="stylesheet" type="text/css" href="./slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
  <div class="absolute_image">
    <img src="./img/train.png" class="train_car" >
    
    <div class="welcome"><p><span class="text-2">Welcome Aboard</span></p></div>
    <div class="welcome"><p><span class="text">Welcome Aboard</span></p></div>
    <div class="welcome"><p><span class="text-3">Take a Seat</span></p></div>
    <div class="welcome"><p><span class="text-4">Take a Seat</span></p></div>

    <div class="luggage">
      <img src="img/suitcase.png" class="animate__animated animate__backInUp animate__delay-2s "alt="picture of suitcase">
    </div>
    <div class="luggage-2">
      <img src="img/suitcase.png" class="animate__animated animate__backInUp animate__delay-6s "alt="picture of suitcase">
    </div>
    <div class="luggage-3">
      <img src="img/suitcase.png" class="animate__animated animate__backInUp animate__delay-4s "alt="picture of suitcase">
    </div>
    <div class="luggage-4">
      <img src="img/suitcase.png" class="animate__animated animate__backInUp animate__delay-8s "alt="picture of suitcase">
    </div>


    <div class="station">
      <p><span>Next Station</span></p>
    </div>

    <div class="window">
      <div class="landscape">
        <div> <img src="./img/landscape1.png" class="size"> </div>
        <div> <img src="./img/landscape2.png" class="size"> </div>
        <div> <img src="./img/landscape3.png" class="size"> </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./slick/slick.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  
  </script>

</body>

</html>
